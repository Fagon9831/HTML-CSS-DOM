<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="listarVendedores(),listarProductos()">
    <main>
        <section class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8 text-center">
                    <h1 class="h1 mt-4">Bienvenido a perfumes latinos</h1>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 mt-4">
                    <select class="form-select form-select-sm mb-3" id="SelectVendedor">
                        <option>Seleccione el vendedor</option>
                    </select>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <select class="form-select form-select-sm mb-3" id="SelectProductos">
                        <option>Seleccione el producto vendido</option>
                    </select>
                </div>
                <div class="col-4"></div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <input class="form-control form-control-sm " type="number" placeholder="Cantidad de productos"
                        id="CantVent">
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-around">
                    <button class="btn btn-dark mt-3" type="submit" onclick="EnterSale()">Registrar Venta</button>
                    <button class="btn btn-success mt-3" type="submit" onclick="RealizarCierre()">Realizar Cierre</button>
                </div>
        </section>
        <section class="container" id="Caja_principal">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 d-flex justify-content-around">
                    <button class="btn btn-dark mt-3" id="btn_option1" onclick="getHistoric()">Ver Historico de ventas</button>
                    <button class="btn btn-dark mt-3" id="btn_option2" onclick="getEmployeeMonth()">Empleado del mes</button>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="mt-3" id="Campos"></div>
        </section>

    </main>

</body>

</html>
